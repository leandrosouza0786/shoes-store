<div class="container-login">
  <form class="form-login" [formGroup]="loginForm">
    <span class="form-title">
      Logue para acesso
    </span>

    <input class="form-input" [ngClass]="{ 'has-error': loginForm.controls.username.invalid }" 
    type="text" name="username" placeholder="Email ou CPF" formControlName="username" autocomplete="on">

    <input class="form-input"  type="password" name="pass" placeholder="Senha" formControlName="password" autocomplete="off">

    <button class="form-btn" type="button" (click)="onSubmit()">
      Login
    </button>
      
  </form>
</div>
